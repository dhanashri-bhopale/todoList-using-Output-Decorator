<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <app-todo-form
            (emitNewTodo)="getNewTodo($event)"
            [getEditTodo]="editTodo"
            (emitUpdatedTodo)="getUpdatedTodo($event)"
            ></app-todo-form>
        </div>
        <div class="col-md-5 offset-md-1">
            <app-todo-list
            [todoObj]="todoArr"
            (emitRemoveTodo)="getRemoveTodo($event)"
            (emitEditTodo)="getEditTodo($event)"
            ></app-todo-list>
        </div>
    </div>
</div>
