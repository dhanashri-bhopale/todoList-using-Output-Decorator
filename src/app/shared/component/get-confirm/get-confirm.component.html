
<p class="text-center">{{getMsg || 'Are you Sure You Want to Remove this!!!'}}</p>
<hr>
<div class="d-flex justify-content-between">
    <button 
    (click)="onClose(true)"
    mat-raised-button color="warn">Yes, Delete it</button>
    <button 
    (click)="onClose(false)"
    mat-raised-button color="primary">No</button>
</div>
